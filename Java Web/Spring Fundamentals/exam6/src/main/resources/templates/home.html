<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Shop Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-secondary">
<header th:replace="commons::nav"></header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded"
                    th:text="|Ð¢ime to prepare all orders(in min): ${sumTime}|"></h3>
                <div class="mt-3 rounded badge-info p-3"
                     th:each="orderInfo : ${ordersInfo}"
                     th:object="${orderInfo}"
                >
                    <img class="mr-2" th:src="|/images/*{cat}.png|" alt="Cake"
                         width="50px" height="50px">
                    <span class="p-3" th:text="*{name}">Name</span>
                    <span class="p-3" th:text="*{price}">Price</span>
                    <form
                            th:action="@{|/ready/*{id}|}"
                            th:method="POST">
                        <button type="submit"
                           class="btn btn-sm ml-3 p-3 text-warning">
                            Ready
                        </button></form>
                </div>
            </div>

            <div
                    th:each="employee : ${employeesInfo}"
                    th:object="${employee}"
                    class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee" width="50px" height="50px">
                    <span class="p-3" th:text="|Employee - *{name}|"></span>
                    <span class="p-3" th:text="|Number of orders: *{numberOfOrders}|"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
